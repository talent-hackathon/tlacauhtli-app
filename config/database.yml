default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: tlacauhtli_app_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
  username: postgres 
  password: password
test:
  <<: *default
  database: tlacauhtli_app_test

production:
  <<: *default
  database: tlacauhtli_app_production
  username: tlacauhtli_app
  password: <%= ENV['TLACAUHTLI_BACK_DATABASE_PASSWORD'] %>